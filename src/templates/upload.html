<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Upload</title>
    </head>

    <body>
        <h1>File Uploader</h1>
        <form id="upload-form" action="{{ url_for('upload')}}" method="POST" enctype="multipart/form-data"></form>
        <input type="file" name="file" accept="image/*" multiple>
        <input type="submit" value="send">
    </body>
</html>
